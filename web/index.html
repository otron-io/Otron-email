<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Otron Email</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    function initializeGapi() {
      gapi.load('client:auth2', function() {
        gapi.auth2.init({
          client_id: '750411337406-mq8gph17m7djdae4omvedgpqisd8tgnr.apps.googleusercontent.com',
          scope: 'email profile https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/gmail.readonly'
        }).then(function() {
          console.log('GAPI client initialized.');
        }, function(error) {
          console.error('Error initializing GAPI client:', error);
        });
      });
    }
  </script>
  <base href="$FLUTTER_BASE_HREF">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="home">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">
</head>
<body onload="initializeGapi()">
  <script src="main.dart.js"></script>
</body>
</html>
